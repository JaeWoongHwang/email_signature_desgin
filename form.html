<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <style media="screen">
      .signature_wrapper{
        width: 600px;
        height: 150px;
        background-color: #ffffff;
        border-top: 2px solid #000000;
        border-bottom: 2px solid #000000;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .signature_header_image{
        width: 220px;
        height: 150px;

        padding-left: 20px;
        padding-right: 20px;
      }
      .signature_header_image img{
        width: 220px;
        height: 150px;
      }
      .signature_body{
        width: 380px;
        height: 130px;
        padding: 10px 20px;
      }
      p{
        font-family: 'Nanum Gothic', sans-serif;
        margin: 5px 5px;
        font-size: 13px;

      }
      .name{
        font-size: 16px;
        font-weight: bold;
      }
      .social{
        color: #000000;
        font-size: 20px;
      }
      .social i{
        padding-right: 10px;
      }
    </style>

  </head>
  <body>
    <div class="signature_wrapper">
      <div class="signature_header_image">
        <img src="image/btd_logo_v1.png" alt="">
      </div>
      <div class="signature_body">
        <p class="name">구본경</p>
        <p class="position">대표 | Beyond the Dream</p>
        <p class="mobile"><i class="fas fa-phone">&nbsp;</i>010-0000-0000</p>
        <p class="email"><i class="far fa-envelope">&nbsp;</i>btd.bonkyoung@gmail.com</p>
        <p class="address"><i class="fas fa-location-arrow">&nbsp;</i>서울특별시 금천구 가산디지털1로 82, 204호</p>
        <p class="social">
          <i class="fab fa-facebook-f">&nbsp;</i>
          <i class="fab fa-instagram">&nbsp;</i>
          <i class="fab fa-github">&nbsp;</i>
        </p>
      </div>
    </div>
  </body>
</html>
